<ion-header>
  <ion-toolbar>
    <section id="header">
      <div class="box-a">
        <ion-avatar>
          <img src="assets/images/avatar.png" />
        </ion-avatar>
        <ion-text>
          <b>Jos√© Quintinno</b>
          <p>Administrador</p>
        </ion-text>
      </div>
      <div class="box-b">
        <ion-icon name="reload" (click)="atualizarDadosCredenciais()"
          [class.rotacao-icone]="isAnimacaoAtivada"></ion-icon>
        <ion-icon name="notifications-outline"></ion-icon>
      </div>
    </section>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section id="searchbar">
    <div class="searchbar">
      <img src="assets/icon/search.png" />
      <input type="text" placeholder="Search Password" />
    </div>
  </section>

  <section id="cabecalho">
    <ion-text>Categorias</ion-text>
  </section>

  <section id="categoria">

    <swiper-container [slidesPerView]="2.5" [spaceBetween]="10">
      @for(item of categoriaCredencialList; track item.codePublic) {
      <swiper-slide [style.background]="item.corFundo">
        <ion-icon [name]="item.nomeIcone"></ion-icon>
        <ion-text>{{ item.descricao }}</ion-text>
      </swiper-slide>
      }
    </swiper-container>

  </section>

  <section id="cabecalho">
    <ion-text>Credenciais Recentes</ion-text>
  </section>

  @for(item of credencialList; track item.codePublic) {
  <section id="contas-recentes">
    <div class="box-a column20">
      <div class="icone">
        <!-- <img [src]="item.imagem" /> -->
        <div class="logomarca">
          <ion-text>{{ getRecuperarNome(item) }}</ion-text>
        </div>
      </div>
    </div>
    <div class="box-b column70">
      <ion-text>
        <b>{{ item.descricao }}</b>
        <p>{{ item.identificador }}</p>
      </ion-text>
    </div>
    <div class="box-c column10">
      <ion-icon name="copy-outline" (click)="copiarSenha(item)"></ion-icon>
    </div>
  </section>
  }

</ion-content>

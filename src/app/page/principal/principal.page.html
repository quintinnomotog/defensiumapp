<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button slot="icon-only">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button slot="icon-only">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button slot="icon-only">
        <ion-icon name="scan-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-row>
    <ion-col size="10">
      <ion-label>Manager your privacy</ion-label>
    </ion-col>
  </ion-row>

  <app-cabecalho label="My Data"></app-cabecalho>

  <app-categoria [categoriaModelList]="categoriaModelList"></app-categoria>

  <app-cabecalho label="Recently Added"></app-cabecalho>

  <app-senha [senhaModelList]="senhaModelList"></app-senha>

</ion-content>

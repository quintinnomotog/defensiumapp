<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button slot="icon-only">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button slot="icon-only">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button slot="icon-only">
        <ion-icon name="scan-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="10">
      <ion-label>Manager your privacy</ion-label>
    </ion-col>
  </ion-row>

  <app-cabecalho label="My Data"></app-cabecalho>

  <section id="bloco-categorias">

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="6" size-lg="12" *ngFor="let item of categoriaModelList">
          <div class="card">
            <div class="card-header">
              <ion-icon [name]="item.icon"></ion-icon>
            </div>
            <div class="card-content">
              <ion-text>{{ item.title }}</ion-text>
            </div>
            <div class="card-footer">
              <ion-text>{{ item.count }} passwords</ion-text>
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </section>

  <app-cabecalho label="Recently Added"></app-cabecalho>

  <ion-item lines="none">
    <ion-col size="2">
      <div class="icon">
        <ion-icon name="logo-dribbble"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="8">
      <ion-label>
        Dribbble
        <p>josequintino&#64;hotmail.com.br</p>
      </ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>11 Minutes</ion-label>
    </ion-col>
  </ion-item>

</ion-content>
